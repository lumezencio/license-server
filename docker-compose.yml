# License Server - Docker Compose (Development)
version: '3.8'

services:
  license-server:
    build: .
    container_name: license-api
    ports:
      - "8080:8080"
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite+aiosqlite:///./licenses.db
      - SECRET_KEY=dev-secret-key
      - ADMIN_EMAIL=admin@license-server.com
      - ADMIN_PASSWORD=admin123
    volumes:
      - ./app:/app/app
      - license-keys:/app/keys
      - license-data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default
      - enterprise-net

volumes:
  license-keys:
  license-data:

networks:
  default:
    driver: bridge
  enterprise-net:
    external: true
    name: enterprise-clients_enterprise-net
